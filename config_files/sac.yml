env:
  BipedalWalker-v3
  # MountainCarContinuous-v0
algo:
  sac
wrapper_type:
  basic
hidden_dim:
  256
gamma:
  0.99
actor_optim:
  adam
critic_optim:
  adam
actor_lr:
  0.0003
critic_lr:
  0.0003
alpha_lr:
  0.0003
tau:
  0.005
episodes:
  200
seed:
  1
save_every:
  10
batch_size:
  512
buffer_size:
  1000000
buffer_type:
  normal
main_stage_type:
  off_policy
buffer_to_tensor:
  True
buffer_warmup:
  True
continue_training:
  False
buffer_warmup_step:
  10000
save_weight_period:
  50
delete_prev_weight:
  False
use_ounoise:
  False
log_alpha_init:
  !!float 0
render:
  False
ood:
  False
terminate_when_unhealthy:
  True
save_state_idx:
  False
infinite_bootstrap:
  False
max_episode_steps:
  -1